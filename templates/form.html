<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Property</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (performance.navigation.type === 1) {  // Check if page was refreshed
                document.querySelectorAll("input").forEach(input => input.value = ""); // Clear inputs
            }
        });
    </script>
</head>
<body>
    <header>
        Property Prediction Site
        <a href="/home" class="btn">Home</a>
    </header>
    <h2>Submit Property Details</h2>
    <form method="POST">
        <input type="text" name="city" placeholder="City" required value="{{ request.form['city'] if request.method == 'POST' else '' }}">
        <input type="text" name="pincode" placeholder="Pincode" required value="{{ request.form['pincode'] if request.method == 'POST' else '' }}">
        <input type="text" name="survey" placeholder="Survey Number" required value="{{ request.form['survey'] if request.method == 'POST' else '' }}">
        <input type="number" step="0.01" name="price" placeholder="Price" required value="{{ request.form['price'] if request.method == 'POST' else '' }}">
        <input type="number" step="0.01" name="area" placeholder="Area (sqft)" required value="{{ request.form['area'] if request.method == 'POST' else '' }}">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
